<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>grid</title>
		<style type="text/css">
			#wrapper{
				width: 700px;
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(3, 100px);
			}
			.box{
				padding: 15px;
				color: white;
				font-weight: bold;
				text-align: center;
			}
			.box1{
				background-color: lightblue;
				/* 1~4번까지 (가로), 시작점 1번 (한칸에서 시작하는 시작점이 1번이고 끝지점이 2번이다) */
				grid-column: 1/4;
			}
			.box2{
				background-color: lightgreen;
				/* 2~4번까지 (세로), 시작점 2번 */
				grid-row: 2/4;
			}
			.box3{
				background-color: orange;
				grid-column: 2/4;
			}
			.box4{
				background-color: lightpink;
				grid-column: 3/4;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div class="box box1">box1</div>
			<div class="box box2">box2</div>
			<div class="box box3">box3</div>
			<div class="box box4">box4</div>
		</div>
	</body>
</html>
