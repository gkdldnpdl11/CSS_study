<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Media Query</title>
		<style type="text/css">
			div{
				width: 200px; height: 200px;
				background-color: tomato;
			}
			/* 
				min-width: 800px = 스크린의 너비가 800px 이상이면 // if문 개념
				max-width: 800px = 스크린의 너비가 800px 이하면 // if문 개념
				media 기기 [조건식 and 조건식] => 이렇게도 가능함
			*/
			
			@media screen and (min-width: 800px) {
				div{width: 400px; height: 400px; background-color: orange;}
			}
			@media screen and (min-width: 1200px) {
				div{width: 800px; height: 800px; background-color: purple;}
			}
		</style>
	</head>
	<body>
		<!-- 
			미디어 쿼리를 사용하면 접속하는 기기의 화면 크기에 따라 레이아웃이 달라진다
			@media 미디어 종류(장치) [and 조건문(쿼리=query)]
				미디어 종류 : screen (일반적인 기본값=화면), print (인쇄 결과물), speech (문서를 음성으로 지원할 때), tv(음성과 영상을 동시에 출력)
		-->
		<div></div>
	</body>
</html>
