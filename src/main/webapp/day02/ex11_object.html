<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>object</title>
		<style type="text/css">
			div{
				width: 400px; height: 400px;
				border: 1px solid #000;
				float: left;
				margin: 50px;
			}
			div img{width: 100%; height: 100%;}
			.box1 img{object-fit: fill;}
			.box2 img{object-fit: cover;}
			.box3 img{object-fit: contain;}
			
		</style>
	</head>
	<body>
		<!-- 
			object-fit: fill 			= 지정한 이미지의 원래 비율을 무시하고 영역을 채움
								: cover		= 원래 비율을 유지하면서 좌우는 잘린채로 영역을 채운다
								: contain = 원래 비율을 유지하면서 잘리지 않고 대신 위아래로 여백이 생성됨
		-->
		<div class="box1">
			<img alt="자동차" src="../images/car1.jpg">
		</div>
		<div class="box2">
			<img alt="자동차" src="../images/car1.jpg">
		</div>
		<div class="box3">
			<img alt="자동차" src="../images/car1.jpg">
		</div>
	</body>
</html>
