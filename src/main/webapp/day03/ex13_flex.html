<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex</title>
		<style type="text/css">
			.container{
				width: 200px; height: 150px;
				display: flex;
				/* 왼쪽에서 오른쪽으로, 줄바꿈 */
				flex-flow: row wrap;
				border: 1px solid #222;
				background-color: #eee;
				margin: 30px;
				float: left;
			}
			.box{
				width: 80px;
				background-color: #222;
				border: 1px dotted #e9e9e9;
			}
			p{
				color: white;
				text-align: center;
			}
			#opt1{align-content: flex-start;}							/* 시작점 기준 */
			#opt2{align-content: flex-end;}							/* 끝 기준 */
			#opt3{align-content: center;}								/* 중앙 정렬 */
			#opt4{align-content: space-between;}			/* 중간 항목은 같은 간격으로 배치 */
			#opt5{align-content: space-around;}				/* 위아래 같은 간격으로 배치 */
			#opt6{align-content: space-evenly;}				/* 위아래 여백의 크기를 동일하게 배치 */
			#opt7{align-content: stretch;}								/* 가득차게 배치, 이 조건에서는 아무것도 적용하지 않으면 stretch와 동일 */
		</style>
	</head>
	<body>
		<div class="container" id="opt1">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>

		<div class="container" id="opt2">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>
		
		<div class="container" id="opt3">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>
		
		<div class="container" id="opt4">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>

		<div class="container" id="opt5">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>

		<div class="container" id="opt6">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>
		
		<div class="container" id="opt7">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>
		
		<div class="container" id="opt8">
			<div class="box"><p>1</p></div>
			<div class="box"><p>2</p></div>
			<div class="box"><p>3</p></div>
			<div class="box"><p>4</p></div>
		</div>
	</body>
</html>
