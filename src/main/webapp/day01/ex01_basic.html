<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML 문서와 연결하기, 기본 문법</title>
		<link rel="stylesheet" href="day01.css">
		<style type="text/css">
			*{border: 1px solid red;}
			p{color: tomato;}
			#t{background-color: lime;}
			.a{background-color: lightgray; color: red;}
		</style>
	</head>
	<body>
		<!-- 
			1. html + CSS 연결하기
				1) * 인라인 스타일 : 태그에 직접 기술하기
				2) * 스타일 태그 : 스타일 시트를 위한 태그를 추가하여 기술
				3) ** <link> : CSS 파일을 외부에서 만들어서 연결하기 

			2. 기본 문법
				선택자 { 속성명: 속성값 ; } : 
				1) *		   : 전체 선택 (모든 태그와 요소들을 선택)
				2) <태그> : 요소(Element) 선택자 : 해당 요소(=Element)=태그들을 모두 선택한다
				3) 클래스   : 클래스 속성을 가진 요소 모두 선택 ( CSS => .(점)으로 표기한다) 	// ** 시험출제 한다함
				4) 아이디   : id 고유한(식별자)속성을 가진 요소 ( CSS => #으로 표기한다)
			
			** 주의) 선택자가 겹치는 경우, 기본적으로 나중에 작성된 스타일이 적용된다
					진행 순서 : CSS 파일 => 스타일 태그 => 인라인
						(CSS 파일부터 적용 시작하고 그 다음이 스타일태그 마지막으로 인라인으로 적용된 태그가 적용됨
							<link>를 사용하면 CSS파일을 제일 먼저 실행하기 때문임)
				
				선택자 우선 순위 : 아이디 > 클래스 > 태그
					하나의 태그에 아이디와 클래스가 동시에 적용되면 아이디가 우선 순위가 높다
		-->
		<div>
			<h1 class="a" id="t">HELLO</h1>
			<p class="a">Lorem ipsum dolor sit amet.</p>
			<a href="#" class="a">link</a>
			
			<p style="color: black;">Lorem ipsum dolor sit amet.</p>
			<a href="#">link</a>
			<p>Lorem ipsum dolor sit amet.</p>
			<a href="#">link</a>
		</div>
	</body>
</html>
