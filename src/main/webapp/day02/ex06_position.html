<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position-relative</title>
		<style type="text/css">
			div{
				width: 300px; height: 300px;
				background-color: yellow;
				border: 1px solid black;
			}
			#a{position: relative;}
			/* #b{position: relative;} */
			.abs{
				width: 100px; height: 100px;
				background-color: red;
				position: absolute;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<h1>position : absolute</h1>
		<div id="a"></div>
		<div id="b">
			<div class="abs"></div>		<!-- #abs의 부모태그는 <div>이므로 <div>의 영역안에서 벗어날 수 없다 -->
			<p>한국 ICT 인재 개발원</p>
		</div>
	</body>
</html>
